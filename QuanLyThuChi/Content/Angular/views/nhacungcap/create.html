<div class="row" ng-controller="taoNhaCungCapCtrl">
    <div class="col-md-8">
        <div class="portlet box green ">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-gift"></i> Tạo nhà cung cấp
                </div>
                <div class="tools">
                    <a href="" class="collapse">
                    </a>
                    <a href="#portlet-config" data-toggle="modal" class="config">
                    </a>
                    <a href="" class="reload">
                    </a>
                    <a href="" class="remove">
                    </a>
                </div>
            </div>
            <div class="portlet-body form">
                <form class="form-horizontal" role="form">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="Ten">Tên</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="Nhập tên" ng-model="model.Ten">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="SoDienThoai" >Số điện thoại</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="Nhập số điện thoại" ng-model="model.SoDienThoai">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="Email">Email</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="Nhập Email" ng-model="model.Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="DiaChi">Địa chỉ</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="Nhập địa chỉ" ng-model="model.DiaChi">
                            </div>
                        </div>
                    </div>

                    <div class="form-actions fluid">
                        <div class="col-md-offset-3 col-md-9">
                            <button type="submit" class="btn green" ng-click="create()">Lưu lại</button>
                            <button type="button" class="btn default" ng-click="cancel()">Hủy</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
